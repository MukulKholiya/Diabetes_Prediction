<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Diabetes Predictor</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/performance">Performance</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center text-primary mt-4">Diabetes Prediction</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="1">Gender</label>
                <select name="gender" id="1" class="form-control" required>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="2">Age</label>
                <input id="2" name="age" type="number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="3">Hyper Tension</label>
                <select name="hypertension" id="3" class="form-control" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="5">Heart Disease</label>
                <select name="heart_disease" id="5" class="form-control" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="6">Smoking History</label>
                <select name="smoking_history" id="6" class="form-control" required>
                    <option value="0">Never</option>
                    <option value="1">No Info</option>
                    <option value="2">Current</option>
                    <option value="3">Former</option>
                    <option value="4">Ever</option>
                    <option value="5">Not Current</option>
                </select>
            </div>

            <div class="form-group">
                <label for="7">Hemoglobin A1C</label>
                <input id="7" name="HbA1c_level" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="8">Blood Glucose Level</label>
                <input id="8" name="blood_glucose_level" type="number" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Predict Probability</button>
        </form>

        <hr>

        {% if pred %}
        <div class="alert alert-info text-center">
            <h4>{{ pred }}</h4>
        </div>
        {% endif %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
