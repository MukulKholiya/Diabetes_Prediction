<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .btn-primary {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border-radius: 4px;
        }

        .result {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction Model</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label for="1">Gender</label>
                <select name="gender" id="1" class="form-control" required>
                    <option value="1">Male</option>
                    <option value="2">Female</option>
                    <option value="3">Others</option>
                </select>
            </div>

            <div class="form-group">
                <label for="2">Age</label>
                <input id="2" name="age" type="number" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="3">Hyper Tension</label>
                <select name="hypertension" id="3" class="form-control" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="5">Heart Disease</label>
                <select name="heart_disease" id="5" class="form-control" required>
                    <option value="1">Yes</option>
                    <option value="0">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="6">Smoking History</label>
                <select name="smoking_history" id="6" class="form-control" required>
                    <option value="0">Never</option>
                    <option value="1">No Info</option>
                    <option value="2">Current</option>
                    <option value="3">Former</option>
                    <option value="4">Ever</option>
                    <option value="5">Not Current</option>
                </select>
            </div>

            <div class="form-group">
                <label for="6">Hemoglobin A1C</label>
                <input id="6" name="HbA1c_level" type="text" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="7">Blood Glucose Level</label>
                <input id="7" name="blood_glucose_level" type="number" class="form-control" required>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">Predict Probability</button>
            </div>
        </form>

        <div class="result">
            <h4><b>{{ pred }}</b></h4>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
